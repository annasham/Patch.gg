<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champion Page</title>
    <!-- Include Handlebars library -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.7/dist/handlebars.min.js"></script>
    <script src="/Script/champPage.js"></script>
</head>
<body>
    <!-- Handlebars template for champion page -->
    <script type="text/x-handlebars-template" id="champPage">
        <img>{{champSplash}}</img>
        <h1>{{champName}}</h1>
        <p>{{data.champAbout}}</p>
        <!-- Display other champion data as needed -->
    </script>
    <div id="block"></div>
</body>
</html>
